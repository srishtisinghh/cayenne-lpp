plugins {
    id 'java'
    id 'maven-publish'
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
   }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.github.krishnact:binmsg:-SNAPSHOT'
}

group = 'com.github.krishnact'
version = '0.0.2'
description = 'cayenne-lpp'
java.sourceCompatibility = JavaVersion.VERSION_1_7

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
